<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recalque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            padding: 2rem;
        }

        .calculator {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #ecf0f1;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .result-value {
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Projetos de Recalque</h1>
        
        <div class="input-group">
            <label for="population">População Atendida (hab)</label>
            <input type="number" id="population" placeholder="Digite a população">
        </div>

        <div class="input-group">
            <label for="consumption">Consumo per capita (L/dia)</label>
            <input type="number" id="consumption" placeholder="Digite o consumo diário">
        </div>

        <div class="input-group">
            <label for="time">Tempo de Operação (h/dia)</label>
            <input type="number" id="time" placeholder="Digite o tempo de operação">
        </div>

        <button onclick="calculate()">Calcular Vazão</button>

        <div class="result" id="result">
            <h2>Vazão Necessária</h2>
            <div class="result-value" id="result-value"></div>
            <p>m³/s</p>
        </div>
    </div>

    <script>
        function calculate() {
            // Obter valores dos inputs
            const population = parseFloat(document.getElementById('population').value);
            const consumption = parseFloat(document.getElementById('consumption').value);
            const time = parseFloat(document.getElementById('time').value);

            // Validar entradas
            if (!population || !consumption || !time) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Calcular vazão
            const dailyDemand = population * consumption; // Litros/dia
            const q = dailyDemand / (time * 3600); // Conversão para m³/s

            // Exibir resultado
            const result = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            
            resultValue.textContent = q.toFixed(6);
            result.classList.add('active');
        }
    </script>
</body>
</html>
