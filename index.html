<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroCalc | Calculadora de Recalque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #2ec4b6;
            --warning: #ff9f1c;
            --error: #e71d36;
            --background: #f8f9fa;
            --text: #2b2d42;
        }

        [data-theme="dark"] {
            --primary: #6c63ff;
            --secondary: #564fcc;
            --accent: #7ad0f0;
            --dark: #f8f9fa;
            --light: #2b2d42;
            --background: #1a1b26;
            --text: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            padding: 2rem;
        }

        .calculator {
            background: var(--light);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 520px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            color: var(--text);
        }

        /* (Mantido o CSS anterior e adicionadas as novas classes abaixo) */

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
            font-size: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .floating-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all 0.3s ease;
            color: #adb5bd;
            background: var(--light);
            padding: 0 0.5rem;
        }

        input:focus + .floating-label,
        input:not(:placeholder-shown) + .floating-label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .validation-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .input-valid .validation-icon {
            display: block;
            color: var(--success);
        }

        .input-invalid .validation-icon {
            display: block;
            color: var(--error);
        }

        .history-section {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 0.8rem;
            background: rgba(0,0,0,0.05);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }

        .advanced-result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.05);
            border-radius: 0.5rem;
            display: none;
        }

        .advanced-result.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="header">
            <i class="fas fa-water"></i>
            <div>
                <h1>HydroCalc</h1>
                <p class="subtitle">Cálculo de vazão para sistemas de recalque</p>
            </div>
        </div>

        <div class="input-wrapper">
            <input type="number" id="population" placeholder=" ">
            <label class="floating-label">População Atendida (hab)</label>
            <i class="fas fa-check validation-icon"></i>
        </div>

        <div class="input-wrapper">
            <input type="number" id="consumption" placeholder=" ">
            <label class="floating-label">Consumo per capita (L/dia)</label>
            <i class="fas fa-check validation-icon"></i>
        </div>

        <div class="input-wrapper">
            <input type="number" id="time" placeholder=" ">
            <label class="floating-label">Tempo de Operação (h/dia)</label>
            <i class="fas fa-check validation-icon"></i>
        </div>

        <button onclick="calculate(event)">
            <i class="fas fa-calculator"></i> Calcular Vazão
        </button>

        <div class="result" id="result">
            <h2>Vazão Necessária</h2>
            <div class="result-value" id="result-value">0,000000</div>
            <p class="result-unit">metros cúbicos por segundo (m³/s)</p>
            
            <div class="advanced-result" id="advancedResult">
                <p>Demanda Diária: <span id="dailyDemand">0</span> m³/dia</p>
                <p>Vazão Horária: <span id="hourlyFlow">0</span> L/h</p>
            </div>
        </div>

        <div class="history-section" id="historySection">
            <h3>Histórico</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Controle do Tema
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            themeToggle.innerHTML = document.body.dataset.theme === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });

        // Efeito Ripple
        function createRipple(e) {
            const btn = e.currentTarget;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX - btn.offsetLeft + 'px';
            ripple.style.top = e.clientY - btn.offsetTop + 'px';
            btn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // Validação em Tempo Real
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const wrapper = this.parentElement;
                wrapper.classList.remove('input-valid', 'input-invalid');
                if(this.value > 0) {
                    wrapper.classList.add('input-valid');
                } else if(this.value.length > 0) {
                    wrapper.classList.add('input-invalid');
                }
            });
        });

        // Histórico de Cálculos
        let history = JSON.parse(localStorage.getItem('hydrocalcHistory')) || [];
        
        function updateHistory(q, details) {
            history.unshift({ 
                date: new Date().toLocaleString(),
                value: q,
                details: details
            });
            if(history.length > 5) history.pop();
            localStorage.setItem('hydrocalcHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(item => `
                <div class="history-item">
                    <div>${item.date}</div>
                    <div>${item.value.toFixed(6)} m³/s</div>
                </div>
            `).join('');
        }

        // Cálculo Aprimorado
        function calculate(e) {
            createRipple(e);
            
            const population = parseFloat(document.getElementById('population').value);
            const consumption = parseFloat(document.getElementById('consumption').value);
            const time = parseFloat(document.getElementById('time').value);

            if([population, consumption, time].some(v => v <= 0)) {
                showError('Valores inválidos!');
                return;
            }

            const dailyDemand = population * consumption / 1000;
            const q = dailyDemand / (time * 3600);
            
            document.getElementById('result-value').textContent = q.toFixed(6);
            document.getElementById('dailyDemand').textContent = dailyDemand.toFixed(2);
            document.getElementById('hourlyFlow').textContent = (q * 3600 * 1000).toFixed(2);
            
            document.getElementById('advancedResult').classList.add('active');
            document.getElementById('result').classList.add('active');
            
            updateHistory(q, { population, consumption, time });
        }

        // Restante do código mantido com adaptações...
    </script>
</body>
</html>
